<!doctype html>
<html>
    <head>
      <title>Review Survey</title>
    </head>
    <body>
      <h1>Hello World</h1>

      <form action = "/submit_review"> <!-- This form will submit the review to the database -->
        <h2>Enter your rating from 1-5</h2>

        <label for="rating">Rating (between 0 and 5):</label>
        <input type="range" id="rating" name="rating" min="0" max="5">

        <span id="ratingValue">3</span> <!-- Display the selected value -->

        <script>
          const ratingSlider = document.getElementById('rating');
          const ratingValue = document.getElementById('ratingValue');

          ratingSlider.addEventListener('input', function() {
            ratingValue.textContent = ratingSlider.value;
          });
        </script>

        <br>
        <br>

        <label for="review-text">Your Review:</label>
        <input type="text" id="review-text" placeholder="Write your review here..." style="width: 300px; height: 35px; padding: 5px; font-size: 16px; border-radius: 4px;">
        <input type="submit" value="Submit">
        <br>


      </form>

      <br>

      <form action="/">
        <input type=submit value="Back to home">
      </form>

      <br>

    </body>
</html>
